name: Build and Deploy to Docker

on:
  push:
    branches: [ main ]  # หรือใช้ dev ถ้าคุณ deploy จาก branch อื่น

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release

    - name: Publish project
      run: dotnet publish -c Release -o ./publish

    - name: Build Docker image
      run: docker build -t samplecicd:latest .

    # Optional: Run container (local test only)
    # - name: Run Docker container
    #   run: docker run -d -p 8080:8080 samplecicd:latest
